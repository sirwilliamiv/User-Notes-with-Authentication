<h2>new</h2>


<label>New Note</label>
<input ng-model="newNote" type="textarea" rows="10" columns="50" name="notes" placeholder="New Note">
<button ng-click="addToTheList(newNote)">Save This Note</button>
<ul>
  <li " ng-repeat="saved in savedNote">{{saved}} <input ng-click="bigDelete(saved)" type="button" value="Delete"></li>
</ul>

<a href="#/notes">Saved Notes</a>
