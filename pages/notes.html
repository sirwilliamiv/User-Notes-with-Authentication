<h3>Notes </h3>
{{ todos }}
<label>New Note</label>
<input ng-model="newNote" type="textarea" rows="10" columns="50" name="notes" placeholder="New Note">
<button ng-click="addToTheList()">Save</button>
<ul>
  <li ng-repeat="saved in savedNote">{{saved}} <input ng-click="deleteThis()"type="button" value="Delete"></li>
</ul>

<a href="#/login">Back to Login</a>
